name: Tests and coverage
on: [pull_request]
jobs:
  Pytest_Coveralls:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@master
      with:
        python-version: 3.7
    
    - name: Get Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: 3.7
    
    # Need to add shell to make conda environments work
    - name: Install sambamba
      shell: bash -l {0}
      run: |
        conda install -c bioconda sambamba=0.6.6=2
    - name: Install repo and its dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install -e .
        pip install coveralls
    - name: Run pytest and coveralls
      run: |
        pytest --cov=chanjo tests/
        coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ github.token }}
